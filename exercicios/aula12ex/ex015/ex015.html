<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <div id="form">
                <form action="idade.php" method="post">
                    
                    <div id="nascimento">
                        <label for="ano">Ano de Nascimento: </label>
                        <input type="number" name="ano" id="ano" min="0" max="2023" required placeholder="ex:2006"> <br>
                    </div>

                    <div id="sex">
                        <label>Sexo: </label>
                        <input type="radio" name="radsex" id="mas" checked>
                        <label for="mas">Masculino</label>
                        <input type="radio" name="radsex" id="fem">
                        <label for="fem">Feminino</label> <br>
                    </div>

                    <div id="btn">
                        <input id="botao" type="button" value="Verificar" onclick="verificar()">
                    </div>
                </form>
            </div>
            
            <div id="res">
                <p>Preencha os dados acima para ver o resultado</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;JeovaneLima</p>
    </footer>

    <script src="script.js">

    </script>
</body>
</html>
